run:
  deadline: 5m
  tests: false
  skip-dirs:
  - configs
  - charts

linters:
  enable-all: true
  disable:
  - gochecknoinits
  - gochecknoglobals
  - errcheck
  - unused
  - godot
  - goimports
  - whitespace
  - goerr113

linters-settings:
  misspell:
    locale: US
  lll:
    line-length: 140

issues:
  exclude-rules:
    - text: "weak cryptographic primitive"
      linters:
        - gosec